{% block body %}

<div class="container-fluid" style="background-color: rgb(107, 245, 255);">

<nav class="navbar navbar-expand-lg navbar-light " >

     <a class="navbar-brand" href="http://127.0.0.1:5000/">NeoSOFT</a>

     </button>
     <a class="nav-link" href="/logout">Logout</a>
 </nav>
</div>

<div class="jumbotron p-3">
   <div class="well text-center">

       <h1>NeoSOFT E-commerce Portal </h1>
   </div>
 <div class="hero">
   &nbsp;
 </div>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
<body>
<div class="container">
 <div class="row">
        <div class="col-md-12">
        <form method="POST">
          {{ form.csrf_token}}  
      <div class="form-group">
    <label for="email">Category:</label>
    {{ form.category(class="form-control") }}
   </div>
   <div class="form-group">
    <label for="email">Subcategory:</label>
    {{ form.subcategory(class="form-control")}}
   </div>
   <div class="form-group">
    <label for="email">Product:</label>
    {{ form.product(class="form-control")}} 
   </div>
    <input type="submit" value="View" class="btn btn-success" btn-lg>
  </form> 
        </div>
 </div>
</div> 
<script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    category_select = document.getElementById('category');
    subcategory_select = document.getElementById('subcategory');
    product_select = document.getElementById('product');
     
    category_select.onchange = function(){
     category = category_select.value;
     fetch('subcategory/' + category).then(function(response){
      response.json().then(function(data) {
       optionHTML = '';
       for (subcat of data.subcategory) {
        optionHTML += '<option value="' + subcat.id +'">' + subcat.name + '</option>'
       }
       subcategory_select.innerHTML = optionHTML;
      });
     });
    }
    subcategory_select.onchange = function(){
     subcategory = subcategory_select.value;
     fetch('product/' + subcategory).then(function(response){
      response.json().then(function(data) {
       optionHTML = '';
       for (prod of data.product) {
        optionHTML += '<option value="' + prod.id +'">' + prod.name + '</option>'
       }
       product_select.innerHTML = optionHTML;
      });
     });
    }
    </script>
{% endblock %}
</body>

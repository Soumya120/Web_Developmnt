<!DOCTYPE html>
<html lang="en">
    <head>
 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <meta charset="UTF-8">
        <title>Signup</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </head>
<div class="container-fluid" style="background-color: rgb(107, 245, 255);">
   <div class="container">
<nav class="navbar navbar-expand-lg navbar-light " >
   <div class="container-fluid">
     <a class="navbar-brand" href="http://127.0.0.1:5000/">NeoSOFT</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
   </div>
 </nav> 
</div>
</div>
<body>
<div class="container">
<form method="POST" name="signup" onsubmit="validates()" action="" enctype = "multipart/form-data">
<table class="table">
    <tr>
        <td>First Name</td>
        <td><input type = "text" name = "first_name" class="form-control" /></td>
    </tr>
    <tr> 
        <td>Last Name</td>
        <td><input type = "text" name = "last_name" class="form-control" /></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type = "email" name = "email" class="form-control" /></td>
    </tr>

    <tr>
        <td>Password</td>
        <td><input type = "password" name = "password" class="form-control" /></td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td><input type = "password" name = "confirm_password" class="form-control" /></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
        Male: <input type = "radio" name = "gender"  value="male"/>
         Female: <input type = "radio" name = "gender"  value="female"/>
        </td>
    </tr>

    <tr>
        <td>Phone Number</td>
        <td><input type = "number" name = "phone" class="form-control" /></td>
    </tr>

    <tr>
        <td>Role</td>
        <td>
            <select name="role">
                <option value="">Role</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
                <option value="Supplier">Supplier</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Profile pic: </td>
        <td><input type="file" name="photo"/></td>
    </tr>
    <tr> 
        <td colspan="2">
            <a href='/' style="padding-left: 45px;"><button >Submit</button></a>
        </td>
       
    </tr>
</table>
</form>

</div>
</body>
</html>

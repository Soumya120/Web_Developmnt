<!DOCTYPE html>
<html lang="en">
<head>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="..\static\loginValidation.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</head>
<body>
    {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
    <form name="login" style="padding-left: 30px;" method="POST" action="" onsubmit="validate()">

        <table class="table">
            <tr>
                <td>Role: </td>
                <td>
                    <select name="role">
                        <option value="">Role</option>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                        <option value="Supplier">Supplier</option>
                    </select>
        </td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type = "email" name = "email" class="form-control" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type = "password" name = "password" class="form-control" /></td>
            </tr>
            <tr> 
                <td colspan="2">
                    <input type="submit" name="submit" value="submit" class="btn btn-warning">
                </td>
               
            </tr>
        </table>
<p style="text-align:center;" >-------------------------- OR --------------------------</p><br>
        <a href="/signup"><input type="button" name="submit" value="Signup" class="btn btn-warning"></a>
    
    </form>
</body>
</html>
